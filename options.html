<!DOCTYPE html>
<html>
    <head>
        <title>URL Hilighter</title>
        <style>
            body {
                font-family: sans-serif;
            }
            label {
                display: block;
            }
            textarea {
                font-family: monospace;
            }
            .message {
                height: 20px;
                background: #eee;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="message"></div>
        <h3>URL Hilighter Settings</h3>
        <textarea name="hilight_url" id="hilight_url" cols=80 rows=24></textarea><br/>

        <button class="submit">Save</button>
        <button class="reset">Reset</button>

        <script src="options.js"></script>
    </body>
</html>
